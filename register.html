<!DOCTYPE html>
<html ng-app="SocialScriptureApp">
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/ss.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
		    <div id="loginbox" style="margin-top:50px;" class="hide mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		        <div class="panel panel-info" >
		                <div class="panel-heading">
		                    <div class="panel-title">Sign In</div>
		                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" class="hide">Forgot password?</a></div>
		                </div>     

		                <div style="padding-top:30px" class="panel-body" >

		                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
		                        
		                    <form id="loginform" class="form-horizontal" role="form">
		                                
		                        <div style="margin-bottom: 25px" class="input-group">
		                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		                                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
		                                </div>
		                            
		                        <div style="margin-bottom: 25px" class="input-group">
		                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
		                                </div>
		                                

		                            
		                        <div class="input-group">
		                                  <div class="checkbox">
		                                    <label>
		                                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
		                                    </label>
		                                  </div>
		                                </div>


		                            <div style="margin-top:10px" class="form-group">
		                                <div class="col-sm-12 controls">
		                                  <a id="btn-login" href="#" class="btn btn-success">Login  </a>
		                                  <a id="btn-fblogin" href="#" class="btn btn-primary">Register</a>
		                                </div>
		                            </div>


		                            <div class="form-group">
		                                <div class="col-md-12 control">
		                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
		                                        Don't have an account! 
		                                    <a href="#" onClick="$('#signupbox').removeClass('hide'); $('#loginbox').addClass('hide')">
		                                        Sign Up Here
		                                    </a>
		                                    </div>
		                                </div>
		                            </div>    
		                        </form>     



		                    </div>                     
		                </div>  
		    </div>
		    <div id="signupbox" ng-controller="RegisterCtrl" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		                <div class="panel panel-info">
		                    <div class="panel-heading">
		                        <div class="panel-title">Sign Up</div>
		                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
		                    </div>  
		                    <div class="panel-body" >
		                        <form id="signupform" class="form-horizontal" role="form">
		                            
		                            <div id="signupalert" style="display:none" class="alert alert-danger">
		                                <p>Error:</p>
		                                <span></span>
		                            </div>
		                                
		                            
		                              
		                            <div class="form-group">
		                                <label for="email" class="col-md-3 control-label">Email</label>
		                                <div class="col-md-9">
		                                    <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="email">
		                                </div>
		                            </div>
		                                
		                            <div class="form-group">
		                                <label for="firstname" class="col-md-3 control-label">First Name</label>
		                                <div class="col-md-9">
		                                    <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="fname">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label for="lastname" class="col-md-3 control-label">Last Name</label>
		                                <div class="col-md-9">
		                                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" ng-model="lastName">
		                                </div>
		                            </div>
		                             <div class="form-group">
		                                <label for="username" class="col-md-3 control-label">Username</label>
		                                <div class="col-md-9">
		                                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="username">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label for="password" class="col-md-3 control-label">Password</label>
		                                <div class="col-md-9">
		                                    <input type="password" class="form-control" name="passwd" placeholder="Password" ng-model="password">
		                                </div>
		                            </div>
		                                
		                            <div class="form-group">
		                                <label for="icode" class="col-md-3 control-label">Invitation Code</label>
		                                <div class="col-md-9">
		                                    <input type="text" class="form-control" name="icode" placeholder="">
		                                </div>
		                            </div>

		                            <div class="form-group">
		                                <!-- Button -->                                        
		                                <div class="col-md-offset-3 col-md-9">
		                                    <button id="btn-signup" ng-click="postResponse()" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button> 
		                                </div>
		                            </div>
		                            
		                            <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
		                                
		                                <div class="col-md-offset-3 col-md-9">
		                                    <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
		                                </div>                                           
		                                    
		                            </div>
		                            
		                            
		                            
		                        </form>
		                     </div>
		                </div>

		           
		           
		            
		     </div> 
		</div>
	</body>
</html
