<!DOCTYPE html>
<html ng-app="ScriptureApp">
	<head>
		<title>Social Scriptures</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/ss.css" />
		<script src="js/ss.js" type="text/javascript"></script>

	</head>
	<body>

		<!-- Home Navbar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        	<span class="sr-only">Toggle navigation</span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			    	</button>
			      	<a class="navbar-brand" href="#">Scripture Social</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    	<ul class="nav navbar-nav">
			        	<li class="active"><a href="#">Link</a></li>
				        <li><a href="#">Link</a></li>
			      	</ul>
			    </div><!-- /.navbar-collapse -->
		  	</div><!-- /.container-fluid -->
		</nav>


		<!-- Content -->
		<div class="content scriptures col-lg-8 col-md-8 col-sm-12" ng-controller="ScriptureCtrl">
			<nav class="navbar navbar-default">
				<ul class="nav navbar-nav">
			      <li class="active"><a href="#">{{book}}</a></li>
					<li><a href="#">{{chapter}}</a></li>
			   </ul>
			</nav>

			<div class="iframe-container">
				<iframe class="col-lg-12 cl-md-12 col-sm-12 col-xs-12" src="https://www.lds.org/scriptures/bofm/1-ne/2.1?lang=eng"></iframe>
			</div>
		</div>

		<div class="content friend-section col-lg-4 col-md-4 col-sm-12" ng-controller="FriendCtrl">
			<nav class="navbar navbar-default">
				<ul class="nav navbar-nav">
			      <li class="active"><a href="#">Link</a></li>
					<li><a href="#">Link</a></li>
			   </ul>
			</nav>
		</div>
	
	</body>
</html>
